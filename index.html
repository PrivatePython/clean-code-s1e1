<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    />
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image" />

      <a
        class="header__more-info-button"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="main">
      <section class="adding-task main__adding-task">
        <h3 class=" adding-task__title">
          <label class="adding-task__title-label" for="new-task">Add Item</label>
        </h3>

        <div class="adding-task__wrapper">
          <input
            id="new-task"
            class="task adding-task__input"
            type="text"
          />

          <button class="button adding-task__button" type="button">Add</button>
        </div>
      </section>

      <section class="uncompleted-tasks main__uncompleted-tasks">
        <h3 class="title uncompleted-tasks__title">Todo</h3>

        <ul class="list uncompleted-tasks__list" id="incompleteTasks">
          <li class="list__item">
            <input class="list__item-input list__item-input--checkbox" type="checkbox" />
            <label class="list__item-label task">Pay Bills</label>
            <input type="text" class="list__item-input list__item-input--text task" />
            <button type="button" class="list__item-button list__item-button--edit button edit-js">Edit</button>
            <button type="button" class="list__item-button list__item-button--delete button delete-js">
              <img src="./remove.svg" class="list__item-button-remove-icon" alt="remove icon"/>
            </button>
          </li>

          <li class="list__item list__item--edit-mode">
            <input class="list__item-input list__item-input--checkbox" type="checkbox" />
            <label class="list__item-label task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="list__item-input list__item-input--text task"
            />
            <button type="button" class="list__item-button list__item-button--edit button edit-js">Save</button>
            <button type="button" class="list__item-button list__item-button--delete button delete-js">
              <img src="./remove.svg" class="list__item-button-remove-icon" alt="remove icon" />
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks main__completed-tasks">
        <h3 class="completed-tasks-title title">Completed</h3>
        <ul class="list completed-tasks__list" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-input list__item-input--checkbox" type="checkbox" checked />
            <label class="list__item-label task">See the Doctor</label>
            <input type="text" class="list__item-input list__item-input--text task" />
            <button type="button" class="list__item-button list__item-button--edit button edit-js">Edit</button>
            <button type="button" class="list__item-button list__item-button--delete button delete-js">
              <img src="./remove.svg" class="list__item-button-remove-icon" alt="remove icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
